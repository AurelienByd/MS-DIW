<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/ASSETS/images_the_district/logo (1).ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="CSS/style.css"> -->
    <title>The District</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg text-dark bg-success bg-opacity-50 border border border-3 border-bottom-0 border-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="/ASSETS/images_the_district/the_district_brand/logo.png" alt="logo" width="90"></a>
                <button class="navbar-toggler border border-danger border-2 bg-white text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-link fs-3 text text-primary ms-5 me-5 link-danger">Accueil</a>
                    <a href="categories.html" class="nav-link fs-3 text text-primary ms-5 me-5 link-danger">Catégories</a>
                    <a href="plats.html" class="nav-link fs-3 text text-primary ms-5 me-5 link-danger">Plats</a>
                    <a href="contact.html" class="nav-link fs-3 text text-primary ms-5 me-5 link-danger">Contact</a>
                </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid border border-3 border-top-0 border-black p-0"><img src="/ASSETS/images_the_district/bg1.jpeg" alt="image barre de recherche" class="container-fluid p-0" height="170"></div>
    <form id="form-contact" action="" method="post" class="d-flex justify-content-center flex-wrap p-5 m-5">
        <div class="col-lg-5 col-12 mb-5 me-lg-5">
            <label for="nom" class="form-label fw-bold">Nom</label><input type="text" name="nom" id="name" class="form-control is-invalid border border-3 border-black" required>
            <div class="invalid-feedback">
                Ce champ est obligatoire
            </div>
        </div>
        <div class="col-lg-5 col-12 mb-5 ms-lg-5">
            <label for="prénom" class="form-label fw-bold">Prénom</label><input type="text" name="prénom" class="form-control border border-3 border-black">
        </div>
        <div class="col-lg-5 col-12 mb-5 me-lg-5">
            <label for="email" class="form-label fw-bold">Email</label><input type="email" name="email" class="form-control border border-3 border-black">
        </div>
        <div class="col-lg-5 col-12 mb-5 ms-lg-5">
            <label for="téléphone" class="form-label fw-bold">Téléphone</label><input type="number" name="téléphone" id="phone" class="form-control is-invalid border border-3 border-black" required>
            <div class="invalid-feedback">
                Ce champ est obligatoire
            </div>
        </div>
        <div class="col-lg-11 col-12 mb-5">
            <label for="demande" class="form-label fw-bold">Votre demande</label><textarea name="demande" rows="3" class="form-control border border-3 border-black"></textarea>
        </div>
        <div class="col-lg-10 d-flex justify-content-end">
            <input type="submit" value="Envoyer" class="btn btn-info text-white">
        </div>
    </form>
    <footer class="d-flex justify-content-center align-items-center"><img src="/ASSETS/images_the_district/bg.jpg" class="border border-3 border-black" alt="image footer" width="860" height="58">
        <a href="" title="page Facebook" class="position-absolute me-5 pe-5"><img src="/ASSETS/images_the_district/145802.png" alt="icône Facebook" width="50" height="50"></a>
        <a href="" title="page Twitter" class="position-absolute ms-5 ps-5"><img src="/ASSETS/images_the_district/733579.png" alt="icône Twitter" width="50" height="50"></a>
    </footer>
</body>
